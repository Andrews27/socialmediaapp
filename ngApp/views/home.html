<h1>User List</h1>

<table class="table table-striped table-hover">
    <tr>
      <th>UserName</th>
    </tr>
    <tr ng-repeat="user in controller.user">
      <td>
        <a ui-sref="posts({id: user._id})">{{user.name}}</a>
      </td>
    </tr>
</table>

<input type="text" ng-model="controller.newUser.name" placeholder="Add Username here"><br><br>
<button type="submit" class="btn btn-primary" ng-click="controller.add(name)">Add New User</button>
